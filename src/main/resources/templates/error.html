<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${status + ' - ' + error}"></title>
    <link rel="stylesheet" th:href="@{/css/output.css}">
    <link rel="stylesheet" th:href="@{css/custom.css}">
</head>
<body class="text-white bg-neutral-800 flex justify-center items-center flex-col min-h-screen">

<header class="p-6">
    <a th:href="@{/}">
        <img class="max-h-32 max-w-32" th:src="@{images/logo.png}" alt="Simple Quotes logo image">
    </a>
</header>

<main class="flex-grow content-center">

    <div class="bg-neutral-700 p-8 rounded-lg shadow-lg sm:min-w-11/12 md:w-96">


        <h2 class="text-2xl font-bold text-center text-brand mb-4">Error: <span th:text="${status}"></span> - <span th:text="${error}"></span> </h2>
        <p th:if="${message != null}" class="text-lg font-medium text-left text-white mb-2">Message: <span th:text="${message}"></span></p>
        <p class="text-lg font-medium text-left text-white mb-2">Path: <span th:text="${path}"></span></p>

    </div>

</main>

<footer class="p-6 text-white">
    Made by <a class="text-brand" href="https://github.com/ssaxel03">Axel</a>
</footer>

</body>
</html>
