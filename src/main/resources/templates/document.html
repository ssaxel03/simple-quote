<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <thymeleaf th:replace="head :: head" />
  <title>Simple Quotes - Document details</title>
</head>

<body class="text-white bg-neutral-800 flex justify-center items-center flex-col min-h-screen h-auto w-full">

<thymeleaf th:replace="header :: header" />

  <main class="flex flex-wrap flex-1 w-full h-full min-h-0 justify-center items-center p-1 lg:p-8">
    <div class="bg-neutral-700 p-8 rounded-lg shadow-lg w-11/12 max-w-7xl min-h-full">

      <h2 class="text-2xl font-medium text-brand mb-4">Document details</h2>

      <div class="inline-flex flex-row flex-wrap w-full mb-6 space-between gap-2 lg:gap-0">

        <div class="flex flex-wrap flex-col w-full lg:w-6/12 lg:mb-2 px-3">
          <label for="documentName" class="block text-base font-regular">Document name</label>
          <input type="text" name="documentName" id="documentName" value="Quote"
            placeholder="External drainage damage fix quote"
            class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-brand focus:border-brand text-gray-900"
            required>
        </div>

        <div class="flex flex-wrap flex-col w-full lg:w-6/12 lg:mb-2 px-3">
          <label for="documentDescription" class="block text-base font-regular">Document description</label>
          <input type="text" name="documentDescription" id="documentDescription" value="Quote"
                 placeholder="External drainage damage fix quote"
                 class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-brand focus:border-brand text-gray-900"
                 required>
        </div>

        <div class="flex flex-wrap flex-col w-full lg:w-3/12 lg:mb-2 px-3">
          <label for="documentCurrency" class="block text-base font-regular">Document currency</label>
          <input type="text" name="documentCurrency" id="documentCurrency" value="€" placeholder="€, $, £"
            class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-brand focus:border-brand text-gray-900"
            required>
        </div>

        <div class="flex flex-wrap flex-col w-full lg:w-3/12 lg:mb-2 px-3">
          <label for="documentTaxRate" class="block text-base font-regular">Document tax rate</label>
          <input type="text" name="documentTaxRate" id="documentTaxRate" placeholder="23"
            class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-brand focus:border-brand text-gray-900"
            required>
        </div>

        <div class="flex flex-wrap flex-col w-full lg:w-3/12 lg:mb-2 px-3">
          <label for="documentPrimaryColor" class="block text-base font-regular">Document primary color</label>
          <input type="color" class="h-[42px] mt-1 block w-full p-0 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-brand focus:border-brand text-gray-900" id="documentPrimaryColor" value="#2563eb">
        </div>

        <div class="flex flex-wrap flex-col w-full lg:w-3/12 lg:mb-2 px-3">
          <label for="documentSecondaryColor" class="block text-base font-regular">Document secondary color</label>
          <input type="color" class="h-[42px] mt-1 block w-full p-0 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-brand focus:border-brand text-gray-900" id="documentSecondaryColor" value="#2563eb">
        </div>

      </div>

      <h2 class="text-2xl font-medium text-brand mb-4">Client details</h2>

      <div class="inline-flex flex-row flex-wrap w-full mb-6 space-between gap-2 lg:gap-0">

        <div class="flex flex-wrap flex-col w-full lg:w-3/12 px-3">
          <label for="clientName" class="block text-base font-regular">Client name</label>
          <input type="text" name="clientName" id="clientName" placeholder="John Doe"
            class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-brand focus:border-brand text-gray-900"
            required>
        </div>

        <div class="flex flex-wrap flex-col w-full lg:w-3/12 px-3">
          <label for="clientAddress" class="block text-base font-regular">Client address</label>
          <input type="text" name="clientAddress" id="clientAddress" placeholder="Business Road 123 City"
            class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-brand focus:border-brand text-gray-900"
            required>
        </div>

        <div class="flex flex-wrap flex-col w-full lg:w-3/12 px-3">
          <label for="clientEmail" class="block text-base font-regular">Client email</label>
          <input type="text" name="clientEmail" id="clientEmail" placeholder="jdoe@simplequotes.com"
            class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-brand focus:border-brand text-gray-900"
            required>
        </div>

        <div class="flex flex-wrap flex-col w-full lg:w-3/12 px-3">
          <label for="clientPhone" class="block text-base font-regular">Client phone number</label>
          <input type="text" name="clientPhone" id="clientPhone" placeholder="+351912345678"
            class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-brand focus:border-brand text-gray-900"
            required>
        </div>

      </div>

      <h2 class="text-2xl font-medium text-brand mb-4">Document items</h2>

      <div class="mb-4 overflow-x-auto">

        <table class="table-auto w-full overflow-scroll" id="items-table">
          <thead>
            <tr>
              <th scope="col"
                class="bg-brand py-2 px-3 border border-neutral-800 text-left text-brandbuttontext w-2/12 min-w-24">Item
                description</th>
              <th scope="col"
                class="bg-brand py-2 px-3 border border-neutral-800 text-left text-brandbuttontext w-2/12 min-w-24">Unit</th>
              <th scope="col"
                class="bg-brand py-2 px-3 border border-neutral-800 text-left text-brandbuttontext w-2/12 min-w-24">Unit price
              </th>
              <th scope="col"
                class="bg-brand py-2 px-3 border border-neutral-800 text-left text-brandbuttontext w-2/12 min-w-24">Tax rate</th>
              <th scope="col"
                class="bg-brand py-2 px-3 border border-neutral-800 text-left text-brandbuttontext w-2/12 min-w-24">Quantity</th>
              <th scope="col"
                class="bg-brand py-2 px-3 border border-neutral-800 text-left text-brandbuttontext w-2/12 min-w-24">Final price
              </th>
              <th scope="col" class="w-2/12  min-w-24">
                <p hidden>blank</p>
              </th>
            </tr>
          </thead>
          <tbody>
            <tr class="max-h-36">
              <td class="py-2 px-4 border border-neutral-800 text-left text-white item-name">ABRAÇADEIRA REFORÇADA M8
                INOX 304 54"</td>
              <td class="py-2 px-4 border border-neutral-800 text-left text-white">
                <input type="text" placeholder="unit, hrs"
                  class="item-unit mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-brand focus:border-brand text-gray-900"
                  required>
              </td>
              <td class="py-2 px-4 border border-neutral-800 text-left text-white">
                <input type="number" step="0.01" aria-valuemin="0.01" placeholder="9.99"
                  class="item-unit-price mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-brand focus:border-brand text-gray-900"
                  required>
              </td>
              <td class="py-2 px-4 border border-neutral-800 text-left text-white">
                <input type="number" step="0.01" aria-valuemin="0" aria-valuemax="100" placeholder="13.50"
                  class="item-tax-rate mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-brand focus:border-brand text-gray-900"
                  required>
              </td>
              <td class="py-2 px-4 border border-neutral-800 text-left text-white">
                <input type="number" step="1" pattern="\d+" aria-valuemin="1" value="1" placeholder="10"
                  class="item-quantity mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-brand focus:border-brand text-gray-900"
                  required>
              </td>
              <td class="py-2 px-4 border border-neutral-800 text-left text-white">
                <input disabled type="number" value="0"
                  class="item-final-price mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm text-gray-900"
                  required>
              </td>
              <td class="py-2 px-4 border border-neutral-800 text-left text-white w-1/12">
                <button type="submit"
                  class="mb-0 w-full bg-red-500 hover:bg-red-700 text-red-800 font-light py-2 px-4 rounded focus:outline-none focus:shadow-outline">
                  DELETE
                </button>
              </td>
            </tr>
            <tr class="max-h-36">
              <td class="py-2 px-4 border border-neutral-800 text-left text-white item-name">MÃO DE OBRA</td>
              <td class="py-2 px-4 border border-neutral-800 text-left text-white">
                <input type="text" placeholder="John Doe"
                  class="item-unit mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-brand focus:border-brand text-gray-900"
                  required>
              </td>
              <td class="py-2 px-4 border border-neutral-800 text-left text-white">
                <input type="text" placeholder="John Doe"
                  class="item-unit-price mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-brand focus:border-brand text-gray-900"
                  required>
              </td>
              <td class="py-2 px-4 border border-neutral-800 text-left text-white">
                <input type="text" placeholder="John Doe"
                  class="item-tax-rate mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-brand focus:border-brand text-gray-900"
                  required>
              </td>
              <td class="py-2 px-4 border border-neutral-800 text-left text-white">
                <input type="text" placeholder="John Doe"
                  class="item-quantity mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-brand focus:border-brand text-gray-900"
                  required>
              </td>
              <td class="py-2 px-4 border border-neutral-800 text-left text-white">
                <input disabled type="text"
                  class="item-final-price mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm text-gray-900"
                  required>
              </td>
              <td class="py-2 px-4 border border-neutral-800 text-left text-white w-1/12">
                <button type="submit"
                  class="mb-0 w-full bg-red-500 hover:bg-red-700 text-red-800 font-light py-2 px-4 rounded focus:outline-none focus:shadow-outline">
                  DELETE
                </button>
              </td>
            </tr>
            <tr>
              <td>
                <p hidden>blank</p>
              </td>
              <td>
                <p hidden>blank</p>
              </td>
              <td>
                <p hidden>blank</p>
              </td>
              <td>
                <p hidden>blank</p>
              </td>
              <td class="py-2 px-4 border border-neutral-800 text-left text-white">Total: </td>
              <td class="py-2 px-4 border border-neutral-800 text-left text-white">
                <input disabled type="text"
                  class="total-price mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm text-gray-900"
                  required>
              </td>

            </tr>
          </tbody>

        </table>
        <!-- Generate PDF Button -->

      </div>

      <button type="submit"
        class="mb-6 bg-brand hover:bg-brandhover text-brandbuttontext font-light py-2 px-4 rounded focus:outline-none focus:shadow-outline">
        ADD ITEM
      </button>

      <form action="" th:method="post">
        <button type="submit"
                class="mb-0 w-full bg-brand hover:bg-brandhover text-brandbuttontext font-light py-2 px-4 rounded focus:outline-none focus:shadow-outline">
          GENERATE PDF
        </button>
      </form>



    </div>
  </main>

<thymeleaf th:replace="footer :: footer" />

<script src="/js/document.js"></script>
</body>

</html>
